<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fashionova AI - Fashion Design Generator</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 40px;
      color: #222;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .image-container {
      margin-top: 25px;
    }
    .image-container img {
      width: 100%;
      border-radius: 15px;
      margin-top: 15px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
    }
    .loading {
      font-size: 18px;
      color: #007bff;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘— Fashionova AI</h1>
  <div class="container">
    <p>Describe your fashion idea and let AI design it instantly!</p>
    <textarea id="prompt" placeholder="e.g., a modern floral summer dress with puff sleeves"></textarea>
    <br />
    <button id="generateBtn">Generate Design</button>
    <div id="loading" class="loading" style="display:none;">ðŸŽ¨ Generating design...</div>
    <div class="image-container" id="imageContainer"></div>
  </div>

  <script>
    const btn = document.getElementById("generateBtn");
    const promptBox = document.getElementById("prompt");
    const loadingText = document.getElementById("loading");
    const imageContainer = document.getElementById("imageContainer");

    btn.addEventListener("click", async () => {
      const prompt = promptBox.value.trim();
      if (!prompt) {
        alert("Please enter a description of your design!");
        return;
      }
      loadingText.style.display = "block";
      imageContainer.innerHTML = "";

      const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}`;

      const img = document.createElement("img");
      img.src = imageUrl;
      img.alt = prompt;
      img.onload = () => (loadingText.style.display = "none");
      img.onerror = () => {
        loadingText.style.display = "none";
        alert("Error generating image. Please try again.");
      };

      imageContainer.appendChild(img);
    });
  </script>
</body>
</html>
