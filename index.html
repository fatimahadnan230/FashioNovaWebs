<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Fashion Design Generator üëó</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #d63384;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #d63384;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #b32c70;
    }
    img {
      margin-top: 30px;
      max-width: 512px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>AI Fashion Design Generator ‚ú®</h1>
  <input type="text" id="prompt" placeholder="Describe your fashion idea..." size="50">
  <button onclick="generateImage()">Generate Design</button>
  <img id="output-image" alt="Your design will appear here" />

  <script>
    const apiKey = "AIzaSyB9rglrYpfTbAABwBv4Q2_dQ2Eq85gO2VQ"; 
    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`;



    async function generateImage() {
      const prompt = document.getElementById("prompt").value;
      const img = document.getElementById("output-image");
      img.src = "";
      img.alt = "‚è≥ Generating your fashion design... please wait";

      const response = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          contents: [
            {
              role: "user",
              parts: [
                { text: `Create a fashion design based on this description: ${prompt}` }
              ],
            },
          ],
        }),
      });

      const data = await response.json();
      console.log("API Response:", data);

      try {
        const imageBase64 = data.candidates[0].content.parts[0].inline_data.data;
        img.src = `data:image/png;base64,${imageBase64}`;
        img.alt = "Fashion Design Result";
      } catch (err) {
        console.error("‚ö†Ô∏è Error extracting image:", err, data);
        alert("Error: Could not generate image. Check the console for details.");
      }
    }
  </script>
</body>
</html>
